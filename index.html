<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="column accent-column">
            <h1>Your Result</h1>
            <div class="circle-container accent-gradient-2">
              <p class="absolute-centered">76 <span>of 100</span></p>
            </div>
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="column">
            <h2 class="summary-title">Summary</h2>
            <ul>
              <li class="red-orange">
                <div class="list-score">
                  <img
                    src="./assets/images/icon-reaction.svg"
                    alt="icon-reaction"
                  />
                  <p>Reaction</p>
                </div>
                <p>80<span>&nbsp;/ 100</span></p>
              </li>
              <li class="orangy-yellow">
                <div class="list-score">
                  <img
                    src="./assets/images/icon-memory.svg"
                    alt="icon-memory"
                  />
                  <p>Memory</p>
                </div>
                <p>92<span>&nbsp;/ 100</span></p>
              </li>
              <li class="green-teal">
                <div class="list-score">
                  <img
                    src="./assets/images/icon-verbal.svg"
                    alt="icon-verbal"
                  />
                  <p>Verbal</p>
                </div>
                <p>61<span>&nbsp;/ 100</span></p>
              </li>
              <li class="cobalt-blue">
                <div class="list-score">
                  <img
                    src="./assets/images/icon-visual.svg"
                    alt="icon-visual"
                  />
                  <p>Visual</p>
                </div>
                <p>72<span>&nbsp;/ 100</span></p>
              </li>
            </ul>
            <button>Continue</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
